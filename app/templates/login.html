{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card p-5 shadow-sm">
      <h3 class="text-center mb-4 fw-bold">Login</h3>
      <form method="POST" novalidate>
        <div class="mb-4">
          <label for="email" class="form-label fw-semibold">Email address</label>
          <input type="email" name="email" class="form-control form-control-lg" required placeholder="you@example.com" />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" name="password" class="form-control form-control-lg" required />
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100">Login</button>
      </form>
      <div class="mt-3 text-center">
        <small>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
