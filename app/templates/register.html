{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card p-5 shadow-sm">
      <h3 class="text-center mb-4 fw-bold">Register</h3>
      <form method="POST" novalidate>
        <div class="mb-4">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input type="text" name="username" class="form-control form-control-lg" required placeholder="Your username" />
        </div>
        <div class="mb-4">
          <label for="email" class="form-label fw-semibold">Email address</label>
          <input type="email" name="email" class="form-control form-control-lg" required placeholder="you@example.com" />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" name="password" class="form-control form-control-lg" required />
        </div>
        <div class="mb-5">
          <label for="role" class="form-label fw-semibold">Role</label>
          <select name="role" class="form-select form-select-lg" required>
            <option value="user" selected>User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
      </form>
      <div class="mt-3 text-center">
        <small>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
