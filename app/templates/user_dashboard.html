{% extends 'base.html' %}
{% block content %}
<div class="card p-5 shadow-sm">
  <h2 class="mb-4">User Dashboard - Upload Resumes</h2>

  <form method="POST" enctype="multipart/form-data" novalidate>
    <div class="mb-4">
      <label for="job_id" class="form-label fw-semibold">Select Job</label>
      <select name="job_id" required class="form-select form-select-lg">
        <option value="" disabled selected>Select the job for your resume upload</option>
        {% for job in jobs %}
          <option value="{{ job.id }}">{{ job.title }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-5">
      <label for="resumes" class="form-label fw-semibold">Upload Resume PDFs</label>
      <input type="file" name="resumes" class="form-control" multiple required accept=".pdf" />
      <div class="form-text">You can upload multiple PDF resumes at once.</div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg w-100">Upload & Rank Resumes</button>
  </form>
</div>
{% endblock %}
